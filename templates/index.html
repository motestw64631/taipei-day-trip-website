<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/css/style.css">
    <title>台北一日遊</title>
</head>

<body>
    <nav>
        <span id='outter_title'><span id='title'>台北一日遊</span><span><span class='inner_right' id='toBooking'>預定行程</span><span id='logout' class='inner_right'>登出系統</span><span
                    class='inner_right' id='popbtn'>登入/註冊</span></span></span>
    </nav>
    <header>
        <div id='outter_header'>
            <div id='left_header'>
                <div id='l1'>輕鬆享受台北一日悠閒</div>
                <div id='l2'>探索每個角落，體驗城市的深度旅遊行程</div>
                <div id='l3'><input id='search' placeholder="輸入景點名稱查詢">
                    <div id='search_icon' onclick="loadImagesbysearch()"><img src="static/pic/icon_search.png"></div>
                </div>
            </div>
            <div id='bg'>
                <img src="{{url_for('static',filename='pic/welcome.png')}}" id='bg_im'>
            </div>
        </div>
    </header>
    <main>
        <div id='contentBox'>

        </div>
        <div class="popup" id="popup">
            <div class="popup_header"></div>
            <div class="popupcontent" id="popupcontent">
                <div class="popup_title">登入會員帳號</div>
                <img class="close_icon" id='close' src="static/pic/icon_close.png">
                <form id='login_form'>
                    <input id='login_email' class='popup_input' placeholder="輸入電子信箱" required>
                    <input id='login_password' type="password" class='popup_input' placeholder="輸入密碼" required>
                    <input type="submit" class="popup_input" id="login_button" value="登入帳號">
                    <div id='login_message' class="message"></div>
                </form>
                <div class="popup_footer">
                    還沒有帳戶？<a href="#" id='switchTosign'>點此註冊</a>
                </div>
            </div>
        </div>
        <div class="popup" id="popup_2">
            <div class="popup_header"></div>
            <div class="popupcontent" id="popupcontent_2">
                <div class="popup_title">註冊會員帳號</div>
                <img class="close_icon" id='close_2' src="static/pic/icon_close.png">
                <form id='signup_form'>
                    <input id='sign_name' class='popup_input' placeholder="輸入姓名" name='name' required>
                    <input id='sign_email' class='popup_input' placeholder="輸入電子信箱" name='email' required>
                    <input id='sign_password' type="password" class='popup_input' placeholder="輸入密碼" name='password' required>
                    <input type="submit" class="popup_input" id="sign_button" value="點此註冊">
                    <div id='signup_message' class="message"></div>
                </form>
                <div class="popup_footer">
                    已經有帳戶了？<a href="#" id='switchTologin'>點此登入</a>
                </div>
            </div>
        </div>
    </main>
    <footer>
        COPYRIGHT © 2021 台北一日遊
    </footer>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>


</html>
